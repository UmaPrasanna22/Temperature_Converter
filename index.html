<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="converter">
    <h2>Temperature Converter</h2>

    <div class="input-group">
      <label for="celsius">Celsius (째C)</label>
      <input type="number" id="celsius" placeholder="Enter 째C">
    </div>

    <div class="input-group">
      <label for="fahrenheit">Fahrenheit (째F)</label>
      <input type="number" id="fahrenheit" placeholder="Enter 째F">
    </div>

    <div class="input-group">
      <label for="kelvin">Kelvin (K)</label>
      <input type="number" id="kelvin" placeholder="Enter K">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
